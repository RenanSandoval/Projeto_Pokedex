<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  

  <!-- Main JS -->

  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <div class="background">
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 id="pokemon_data" class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input_search"
        placeholder="Nome e Número"
        required
        />
    </form>

    <div class="buttons">
      <button class="button btn-ant">Ant &lt;</button>
      <button class="button btn-prox">Próx &gt;</button>
      
    </div>
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    
  </main>

</body>
</html>
